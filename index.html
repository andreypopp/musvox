<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>MusVox</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 12px;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      #game {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #messagebox {
        display: none;
      }
      #messagebox, .songbox {
        position: fixed;
        height: 100%;
        width: 100%;
        background: #aeaeae;
      }
      #messagebox input, .songbox input {
        padding: 2em;
        width : 100%
      }
      #messagebox input, .songbox input, .ui-autocomplete .ui-menu-item {
        list-style: none;
        border: none;
        font-size: 300%;
        background: #aeaeae;
        color: #fff;
        text-transform: uppercase;
      }
      #messagebox input:focus, .songbox input:focus {
        outline: none;
      }
      .ui-helper-hidden-accessible {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="messagebox"></div>
    <script type="text/javascript" src="lib/app.js"></script>
  </body>
</html>
